<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Better Image</title>
    <style>
      body { text-align: center; font-family: sans-serif; }
    </style>
    <script src="/bower_components/webcomponentsjs/webcomponents-sd-ce.js"></script>
    <script src="/src/better-img/better-img.js"></script>
    <script>
      function logMe() {
        console.log('me');
      }
    </script>
  </head>
  <body>

    <h1>better-img demo</h1>

    <better-img
      url="https://placeimg.com/480/640/animals"
      fallback="http://placehold.it/480x640"
      alt="an adorable animal">
    </better-img>

    <figcaption><code>&lt;better-img
        url="https://placeimg.com/480/640/animals"
        fallback="http://placehold.it/480x640"
        alt="an adorable animal"&gt;
      &lt;/better-img&gt;
    </code></figcaption>

    <better-img
      url="https://oopsie"
      fallback="http://placehold.it/480x640"
      alt="another description"
      log="logMe">
    </better-img>

    <figcaption>
      <code>
        &lt;better-img
          url="https://oopsie"
          fallback="http://placehold.it/480x640"
          alt="another description"
          log="logMe"&gt;
        &lt;/better-img&gt;
      </code>
    </figcaption>

  </body>
</html>
